<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        function mostraSoma() {
            let a = 2;
            let b = 2;
            console.log("Soma de " + a + " + " + b + " = " + (a + b));
        }

        function mostraSubtracao() {
            let a = 5;
            let b = 3;
            console.log("Subtração de " + a + " - " + b + " = " + (a - b));
        }

        function mostraDivisao() {
            let a = 10;
            let b = 2;
            console.log("Divisão de " + a + " / " + b + " = " + (a / b));
        }

        function mostraMultiplicacao() {
            let a = 4;
            let b = 3;
            console.log("Multiplicação de " + a + " * " + b + " = " + (a * b));
        }

        mostraSoma();
        mostraSubtracao();
        mostraDivisao();
        mostraMultiplicacao();
    </script>
</body>
</html>
